---
layout: default
title: Crowd
---
<div id="home">
{% assign first_post = site.posts.first %}

<div id="author">
  {{ first_post.author }}
</div>
<div id="post">
  {{ first_post.content }}
</div>
  
<h2>Archive</h2>
{% for post in site.posts %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</div>
