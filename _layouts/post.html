---
layout: default
---
<div class="post prepend-1">
  <h1>{{ page.title }}</h1>
  <p class="author">
    <span class="date">{{ page.short_date }}</span>
  </p>
  <div class="body prepend-1 append-1">
    <div class="gravatar span-3"><img src="http://www.gravatar.com/avatar/{{ page.avatar }}" class="avatar" /></div>
    {{ content }}
    <div class="author_box">
      <p><b>Author:</b> {{ page.author }} | {{ page.email }}</p>
    </div>
  </div>
</div>
